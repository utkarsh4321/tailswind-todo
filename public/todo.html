<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="dark:bg-gray-900 dark:text-white font-body bg-gray-300 text-gray-800">

  <div class="flex flex-col h-screen">
    <header class="flex-shrink-0">
      <div class="p-5 flex justify-between align-center">
        <h1 class="text-2xl font-weight-semibold dark:text-darkSecondary">Todo</h1>
        <div class="flex">
          <button class="md:mr-20 mr-8">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z">
              </path>
            </svg>
          </button>
          <button
            class="dark:bg-gray-700 border-0 bg-darkSecondary rounded-full h-10 w-10 flex items-center justify-center focus:outline-none"
            id="toogleBtn"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg></button>

        </div>
      </div>
    </header>

    <main class="flex justify-center h-full flex-auto content-center">

      <div class="flex flex-col mt-10 flex-auto items-center mx-2 max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
        <div class="md:text-2xl dark:text-gray-400">
          <div class="inline today">Today</div>
          <div class="sm:text-7xl text-5xl font-extrabold dark:text-darkSecondary">
            <span class="mr-3">Wed</span><span class="mr-3">2</span><span>Dec</span>
          </div>
          <div class="text-center sm:-mt-5"><span>10</span>:<span>15</span>am</div>
        </div>
        <div class="mt-8 todo__form--section w-full">
          <button
            class="mx-auto dark:bg-gray-700 rounded-full h-12 w-12 flex justify-center items-center bg-gray-800 text-white"><svg
              class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
              </path>
            </svg></button>
          <div
            class="flex flex-col mx-auto mt-6 todo__form--content w-3/4  px-3 py-4 rounded text-current dark:bg-gray-700 bg-gray-200">
            <input type="text" placeholder="Your todo" class="todo-input dark:bg-gray-800 " />
            <input type=" text" placeholder="Todo reward" class="todo-input dark:bg-gray-800 mt-3 " />
            <button class="mt-4 px-4 py-2 rounded dark:bg-darkSecondary bg-gray-800 text-white">Add</button>
          </div>
        </div>
        <div class="todo__container">
          <div>Todo</div>
        </div>
      </div>
    </main>




  </div>




  <script src="./main.js"></script>
</body>


</html>
